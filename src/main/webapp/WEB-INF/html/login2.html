<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/lib/layui-v2.6.4/css/layui.css" media="all" rel="stylesheet">
    <link href="/css/registerAndLogin.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/lib/font-awesome-v4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <title>登录</title>
</head>
<body>
<div class="header-logo">
    <h1>CodingStartup</h1>
</div>
<div class="layui-container login-container">
    <br/>
    <fieldset class="layui-elem-field layui-field-title form-title">
        <legend>登录</legend>
    </fieldset>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="account"
                       placeholder="请输入用户名或邮箱"
                       required type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="password" placeholder="请输入密码"
                       required type="password">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">记住我</label>
                <div class="layui-input-inline" style="margin-right: 1px; width: 20px;">
                    <input lay-skin="switch" name="remember" type="checkbox"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label code-label" style="padding: 9px 7px; width: 50px;">验证码</label>
                <div class="layui-input-inline" style="margin-right: 0px; width: 80px;">
                    <input autocomplete="off" class="layui-input" lay-verify="required"
                           name="code" placeholder="验证码" type="text"/>
                </div>
                <img src="/images/captcha.jpg" style="float: right; width:80px;height: 40px;"/>
            </div>
        </div>
        <div class="layui-form-item">
            <a class="layui-form-label switching-label" href="">注册</a>
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="submitBtn" lay-submit style="width: 100%;">立即提交</button>
            </div>
        </div>

    </form>
</div>

</body>

</html>

<script src="/lib/layui-v2.6.4/layui.js"></script>
<script src="/lib/jQuery-v3.6.0/jquery-3.6.0.min.js"></script>

<script>
    layui.use('form', function () {
        const form = layui.form;
        //监听提交
        form.on('submit(submitBtn)', function (data) {
            $.ajax({
                async: false, //同步，待请求完毕后再执行后面的代码
                type: "POST",
                url: '/loginVerify',
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: $(".layui-form").serialize(),
                dataType: "json",
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg(res.msg);
                    } else {
                        layer.msg("登录成功");
                        alert("登录成功");
                        // location.href = "login";
                    }
                },
                error: function () {
                    layer.msg("登陆失败，请重试");
                }
            });
        });
    });
</script>
